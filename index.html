<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
    }

    .chat-container {
      width: 450px;   /* reduced */
      height: 600px;  /* reduced */
      background: rgba(30, 30, 30, 0.85);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .chat-header {
      background: rgba(50,50,50,0.7);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      position: relative;
    }

    .emergency-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      background: red;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.6;
      font-size: 14px;
    }

    .chat-message.user {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      align-self: flex-end;
    }

    .chat-message.bot {
      background: rgba(255,255,255,0.1);
      color: #f0f0f0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(40,40,40,0.85);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #f0f0f0;
      margin-right: 8px;
    }

    .chat-input button {
      border: none;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 0 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    /* WhatsApp-style typing animation */
.typing {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
  padding: 6px 10px;
  background-color: #e0e0e0; /* bubble color */
  border-radius: 20px;
  max-width: 80px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background-color: #4f58fe; /* dot color */
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
.chat-upload {
  margin-left: 5px;
  border: none;
  border-radius: 20px;
  padding: 8px 12px;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  cursor: pointer;
  font-size: 14px;
}
.chat-upload::-webkit-file-upload-button {
  visibility: hidden;
}
.chat-upload::before {
  content: "üìÅ";  /* Shows folder icon */
  display: inline-block;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  border-radius: 20px;
  padding: 6px 12px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Healthcare Bot
      <button class="emergency-btn" onclick="openHospitals()">üö®</button>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot">Hello! üëã Ask me about any disease to learn more.</div>
    </div>
    <div class="chat-input">
  <!-- 1. Text input -->
  <input type="text" id="user-input" placeholder="Type your message...">

  <!-- 2. Send button -->
  <button id="send-btn">‚û§</button>

  <!-- 3. Image upload button (styled as a button) -->
  <button id="image-btn">üìÅ</button>
  <input type="file" id="image-input" accept="image/*" style="display:none;">

  <!-- 4. Mic button -->
  <button id="mic-btn">üé§</button>
</div>
  </div>

  <script src="index.js"></script>
  <script src="ai.js"></script>
</body>
</html>
